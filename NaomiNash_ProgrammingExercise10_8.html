<!DOCTYPE html>

<!-- Exercise 10.8: NaomiNash_ProgrammingExercise10_8.html -->
<!-- Follows Exercise 10.8 guidelines -->
<html>
	<head>
	<meta charset = "utf-8">
	<title> Exercise 10.8 </title>
	<script>
		function start()
		{
		var f = new Array(1, 2, 3, 4, 5, 6, 7); //Creates array f with 7 elements
		var g = new Array( 5 ); //Allocates space for a 5-element array
		var c = new Array( 100 ); //Allocates space for a 100-element array
		var a = new Array( 11 ); //Allocates space for a 11-element array
		var b = new Array( 34 ); //Allocates space for a 34-element array
		var w = new Array( 99 ); //Allocates space for a 99-element array
		
		//Display 7th element of f
		document.getElementById("result").innerHTML += "<h2> The value of the seventh element of array f is " + f[6] + "</h2><br>";

		//Initializes value 8 to each element of array g
		var length = g.length; //Gets length of array g before loop

		for ( var i = 0; i < length; ++i )
		{
			g[ i ] = 8;
		}

		//Assigning values to each element of array c
		var length = c.length; //Gets length of array c before loop

		for ( var i = 0; i < length; ++i )
		{
			c[ i ] = 1 + i;
		}

		var sum = 0;
		for ( i = 0; i < c.length; i++)
		{
			sum += c[ i ];
		}

		//Displays sum of elements in c
		document.getElementById("result").innerHTML += "<h2> The sum of all elements in array c is " + sum + "</h2><br>";

		//Assigning values to each element of array a
		var length = a.length; //Gets length of array a before loop

		for ( var i = 0; i < length; ++i )
		{
			a[ i ] = -1 - i;
		}

		//Assigning values to each element of array b
		var length = b.length; //Gets length of array b before loop

		for ( var i = 0; i < length; ++i )
		{
			b[ i ] = 1 + i;
		}

		//Copying array a to a portion of array b
		for ( i = 0; i < b.length; i++ )
		{
			if( i < 11 )
				b[ i ] = a[ i ];
		}

		//Assigning values to each element of array w
		var length = w.length; //Gets length of array w before loop

		for ( var i = 0; i < length; ++i )
		{
			w[ i ] = 1 + i;
		}
		
		var smallestValue = w[ 0 ];
		var largestValue = w[ 0 ];
		for ( i = 0; i < w.length; i++ )
		{
			if ( w[ i ] < smallestValue)
				smallestValue = w[ i ];
			if ( w[ i ] > largestValue)
				largestValue = w[ i ];
		}

		document.getElementById("result").innerHTML += "<h2> The smallest value in array w is " + smallestValue + "</h2><br>";
		document.getElementById("result").innerHTML += "<h2> The largest value in array w is " + largestValue + "</h2><br>";

		outputArray( "Array f:", f, document.getElementById( "output1" ) );
		outputArray( "Array g:", g, document.getElementById( "output2" ) );
		outputArray( "Array c:", c, document.getElementById( "output3" ) );
		outputArray( "Array a:", a, document.getElementById( "output4" ) );
		outputArray( "Array b:", b, document.getElementById( "output5" ) );
		outputArray( "Array w:", w, document.getElementById( "output6" ) );
		} //End of start function
		
		//Output Array function
		function outputArray( heading, theArray, output)
		{
		var content = "<h2>" + heading + "</h2><table>" + 
			"<thead><th>Index</th><th>Value</th></thead><tbody>";
		//Output index and value of array elements
		var length = theArray.length;
		for( var i = 0; i < length; ++i )
		{
			content += "<tr><td>" + i + "</td><td>" + theArray[ i ] + "</td></tr>";
		}

		content += "</tbody></table>";

		output.innerHTML = content;
		} //Ends outputArray function

		window.addEventListener( "load", start, false );
	</script>

	</head>
	<body>
	<label id="result">
	<div id = "output1"></div>
	<div id = "output2"></div>
	<div id = "output3"></div>
	<div id = "output4"></div>
	<div id = "output5"></div>
	<div id = "output6"></div>
	</body>
</html>
