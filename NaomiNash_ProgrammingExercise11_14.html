<html>
	<head>
	<title> Exercise 11.14</title>
	<script type="text/javascript">

	// Finds how many of each letter is in the inputed text
	function textSearch()
	{

   		// Declaring neccessary variables
   		var textEntered = document.getElementById("textEntered").value;;  
   		var alphabetArray = new Array ("a", "b", "c" , "d", "e", "f", "g" , "h" , "i", "j", "k" , "l" , "m", "n" , "o" , "p" , "q", "r", "s", "t" , "u", "v", "w" , "x", "y" , "z");
   		var lowerText=textEntered.toLowerCase();
   		var len=lowerText.length;
   		document.getElementById("result").value="" ;
  
 		// Searches through the alphabet
   		for(i=0;i<26;i++)
   		{
       			var times = 0;  
       			var textSearch = lowerText.indexOf(alphabetArray[i]);
          
       			// Searches for the alphabet throughout the input
       			for(l=0;l<len;l++)
       			{
        			if(parseInt(textSearch)!= -1)
           			{
               				times++;
               				var textSearch = lowerText.indexOf(alphabetArray[i],parseInt(textSearch)+1);
           			}
       			}

       			// Displays the characters that were found and how many times they were found
       			if(times>=0)
       			{
        			document.getElementById("result").value = document.getElementById("result").value + 
					"\n" + alphabetArray[i] + " occurs " + times + " times";
       			}
   		}
	}
	</script>
	</head>

	<body>

	<!-- Creates the form -->
   	<form action="#" method="post" name="myFormTest" id="myFormTest" class="form_class" >

	<!-- Requests user to enter the text they want to search -->
   	<label>Enter the text you want to search: </label>
   	<input type="text" name="textEntered" id="textEntered" placeholder=" " />
   	<br/><br/>

	<!-- Searches text once the user clicks the button -->
   	<input type="button" name="submit_name" id="btn_name" value="Search the text" onclick="textSearch()"/>
   	
	</form>

	<!-- Textarea displays the characters and each time they were found within the inputed text -->
   	<h3>How many times each letter occured in the searched text: </h3>
   	<br/>
   	<textarea rows="28" cols="20" name="result" id="result"></textarea>

	</body>
</html>
