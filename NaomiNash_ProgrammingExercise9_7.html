	<script>
		// Sets initial display of browser
		function start() 
		{ 
			var button = document.getElementById( "calculateButton" ); 
			button.addEventListener( "click", displayArea, false ); 
		} 

		// Displays the area of the sphere
		function displayArea() 
		{ 
			var inputField = document.getElementById( "radiusField" ); 
			var radius = parseFloat( inputField.value ); 
			var result = document.getElementById( "result" ); 
			result.innerHTML = "Circle area is: " + circleArea( radius ); 
		}
		
		// Calculates the area of the sphere based on the radius given
		function circleArea( radius ) 
		{ 
			return Math.PI * Math.pow( radius, 2 );  // Line of code with logic error
		}

		window.addEventListener( "load", start, false );
	</script>

	</body>
